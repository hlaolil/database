<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <form id="dataForm" onsubmit="addToTable(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <button type="submit">Add Entry</button>
    </form>

    <button onclick="openTable()">Print Table</button>

    <script>
        function addToTable(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;

            const entry = { name, age, city };

            // Get existing data or initialize array
            let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
            tableData.push(entry);
            localStorage.setItem('tableData', JSON.stringify(tableData));

            // Clear form
            document.getElementById('dataForm').reset();
        }

        function openTable() {
            // Open table.html only when Print is clicked
            window.open('table.html', '_blank');
        }
    </script>
</body>
</html>
